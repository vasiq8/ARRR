<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tijarah360 AR Menu</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 0;
            padding: 0;
        }

        h1 {
            background: #222;
            color: white;
            padding: 20px;
            margin: 0;
            font-size: 24px;
        }

        .category-list {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px;
        }

        .category-item {
            background: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .category-item:hover {
            background: #ff4081;
            color: white;
        }

        .product-container {
            display: none;
            margin-top: 20px;
        }

        model-viewer {
            width: 100%;
            max-width: 400px;
            height: 500px;
        }

        .ar-button {
            background-color: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 15px;
        }

        .annotation {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Tijarah360 AR Menu</h1>

    <!-- Category List -->
    <div class="category-list">
        <div class="category-item" onclick="showCategory('Burgers')">Burgers</div>
        <div class="category-item" onclick="showCategory('Pizza')">Pizza</div>
        <div class="category-item" onclick="showCategory('Slime')">Slime</div>
        <div class="category-item" onclick="showCategory('Shakes')">Shakes</div>
    </div>

    <!-- Product Containers -->
    <div id="Burgers" class="product-container">
        <h3>Cheeseburger</h3>
        <model-viewer 
            id="burgerModel"
            src="https://raw.githubusercontent.com/vasiq8/ARRR/47ecda3df78f511952ceb36379291396ee922cb6/burger.glb"
            alt="3D Model of Cheeseburger"
            camera-controls 
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <button class="ar-button" onclick="viewInAR('burgerModel')">View in AR</button>
    </div>

    <div id="Pizza" class="product-container">
        <h3>Margherita Pizza</h3>
        <model-viewer 
            id="pizzaModel"
            src=""
            alt="3D Model of Pizza"
            camera-controls 
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <button class="ar-button" onclick="viewInAR('pizzaModel')">View in AR</button>
    </div>

    <div id="Slime" class="product-container">
        <h3>Green Slime</h3>
        <model-viewer 
            id="slimeModel"
            src=""
            alt="3D Model of Slime"
            camera-controls 
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <button class="ar-button" onclick="viewInAR('slimeModel')">View in AR</button>
    </div>

    <div id="Shakes" class="product-container">
        <h3>Cute Milkshake</h3>
        <model-viewer 
            id="shakeModel"
            src=""
            alt="3D Model of Milkshake"
            camera-controls 
            auto-rotate
            ar
            ar-modes="webxr scene-viewer quick-look">
        </model-viewer>
        <button class="ar-button" onclick="viewInAR('shakeModel')">View in AR</button>
    </div>

    <script>
        function showCategory(category) {
            // Hide all product containers
            document.querySelectorAll('.product-container').forEach(container => {
                container.style.display = 'none';
            });

            // Show selected category
            document.getElementById(category).style.display = 'block';
        }

        function viewInAR(modelId) {
            let modelViewer = document.getElementById(modelId);
            if (modelViewer.canActivateAR) {
                modelViewer.activateAR();
            } else {
                alert("AR is not supported on your device or browser.");
            }
        }
    </script>

</body>
</html>
